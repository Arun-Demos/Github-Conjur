name: fetch-secrets
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  CONJUR_URL: https://aruntenant.secretsmgr.cyberark.cloud   # base host (no /api)
  CONJUR_ACCOUNT: conjur                                      # your account name
  CONJUR_AUTHN_ID: github                                     # conjur/authn-jwt/github

jobs:
  get-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Import secrets from Conjur
        uses: cyberark/conjur-action@v2.0.12
        with:
          url:      ${{ env.CONJUR_URL }}
          account:  ${{ env.CONJUR_ACCOUNT }}
          authn_id: ${{ env.CONJUR_AUTHN_ID }}
          secrets:  app-secrets/db/password|DB_PASSWORD

      - name: Use secret (redacted)
        run: echo "DB_PASSWORD length is ${#DB_PASSWORD}"
