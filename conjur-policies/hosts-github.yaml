- !policy
  id: github-apps
  body:
    # Host id must equal the GitHub OIDC "sub"
    # Example below pins branch "main"
    - !group
    - !host
      id: repo:Arun-Demos/Github-Conjur:ref:refs/heads/main
      annotations:
        authn-jwt/github/repository: "Arun-Demos/Github-Conjur"
        authn-jwt/github/ref: "refs/heads/main"

    - !grant
      role: !group
      member: !host repo:Arun-Demos/Github-Conjur:ref:refs/heads/main
