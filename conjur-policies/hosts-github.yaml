- !policy
  id: github-apps
  body:
    # Host id must equal the GitHub OIDC "sub"
    # Example below pins branch "main"
    - !group
    - !host
      id: repo:<GithubOrg>/<Github-RepoName>:ref:refs/heads/main
      annotations:
        authn-jwt/<Conjur-JWT_Authenticator>/repository: "<GithubOrg>/<Github-RepoName>"
        authn-jwt/<Conjur-JWT_Authenticator>/ref: "refs/heads/main"

    - !grant
      role: !group
      member: !host repo:<GithubOrg>/<Github-RepoName>:ref:refs/heads/main
