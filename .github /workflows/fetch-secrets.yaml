name: fetch-secrets
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  CONJUR_URL: https://aruntenant.secretsmgr.cyberark.cloud   # base host (no /api)
  CONJUR_ACCOUNT: conjur                                      # your account name
  CONJUR_AUTHN_ID: github                                     # conjur/authn-jwt/github

jobs:
  get-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show OIDC claims (temporary)
        run: |
          resp="$(curl -sS -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" \
                       "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=conjur-cloud")"
          tok="$(echo "$resp" | jq -r .value)"
          echo "$tok" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq '{repository, ref, workflow, sub}'
      
      - name: Import secrets from Conjur
        uses: cyberark/conjur-action@v2.0.2
        with:
          url:      ${{ env.CONJUR_URL }}
          account:  ${{ env.CONJUR_ACCOUNT }}
          authn_id: ${{ env.CONJUR_AUTHN_ID }}
          secrets:  data/vault/StarAi-Dev/Arun-Staridb/username|DB_USERNAME
      
      - name: Use secret (redacted)
        run: echo "DB_USERNAME length is ${#DB_USERNAME}"

      - name: Direct test against Conjur (debug)
        shell: bash
        run: |
          # 1) Get GitHub OIDC (same audience the action uses by default)
          resp="$(curl -sS -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" \
                       "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=conjur-cloud")"
          jwt="$(echo "$resp" | jq -r .value)"
      
          # 2) Exchange for Conjur access token
          auth_url="${{ env.CONJUR_URL }}/authn-jwt/${{ env.CONJUR_AUTHN_ID }}/${{ env.CONJUR_ACCOUNT }}/authenticate"
          conjur_token="$(curl -sS --data-urlencode "jwt=${jwt}" "${auth_url}")"
      
          # 3) Fetch the secret (note the data/ prefix)
          sec_url="${{ env.CONJUR_URL }}/secrets/${{ env.CONJUR_ACCOUNT }}/variable/data/vault/StarAi-Dev/Arun-Staridb/username"
          curl -sS -w '\nHTTP %{http_code}\n' -H "Authorization: Token token=${conjur_token}" "$sec_url" \
            | sed 's/.*HTTP/HTTP/'
